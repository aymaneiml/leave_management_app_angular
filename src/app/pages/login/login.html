<div class="container">
<div class="login-card">
    <h3>Connexion</h3>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" [(ngModel)]="loginObj.emailId" name="emailId"  class="form-control" id="email" placeholder="Entrez votre email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" [(ngModel)]="loginObj.password" name="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
        </div>
        <button type="submit" class="btn btn-custom w-100" (click)="onLogin()">Se connecter</button>
        <div class="mt-3 text-center">
            <a href="#">Mot de passe oublié ?</a><br>
            <a href="#">Créer un compte</a>
        </div>
    </form>
</div>
</div>
