

<!-- Main Content -->
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Dashboard</h3>
        <button class="btn btn-light">Admin User</button>
    </div>

    <!-- Stat Cards -->
    <div class="row">
        <div class="col-md-3">
            <div class="card-box bg-white">
                <h6>Total Employees</h6>
                <h3>156</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-box bg-white">
                <h6>Active Leaves</h6>
                <h3>23</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-box bg-white">
                <h6>Pending Approvals</h6>
                <h3>8</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-box bg-white">
                <h6>This Month</h6>
                <h3>45</h3>
            </div>
        </div>
    </div>

    <!-- Table + Quick Actions -->
    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card p-3">
                <h5>Recent Leave Applications</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Leave Type</th>
                            <th>Duration</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>Sick Leave</td>
                            <td>2 days</td>
                            <td class="status-pending">Pending</td>
                            <td>
                                <button class="btn btn-sm btn-approve">Approve</button>
                                <button class="btn btn-sm btn-reject">Reject</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>Annual Leave</td>
                            <td>5 days</td>
                            <td class="status-approved">Approved</td>
                            <td>
                                <button class="btn btn-sm btn-primary">View</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Mike Johnson</td>
                            <td>Personal Leave</td>
                            <td>1 day</td>
                            <td class="status-pending">Pending</td>
                            <td>
                                <button class="btn btn-sm btn-approve">Approve</button>
                                <button class="btn btn-sm btn-reject">Reject</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="col-md-4">
            <div class="card p-3">
                <h5>Quick Actions</h5>
                <button class="btn btn-primary w-100 mb-2">Add New Employee</button>
                <button class="btn btn-success w-100 mb-2">New Leave Request</button>
                <button class="btn btn-info w-100 mb-2">Export Reports</button>
                <button class="btn btn-warning w-100">System Settings</button>
            </div>
        </div>
    </div>
</div>
